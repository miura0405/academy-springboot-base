<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/registrationForm.css}">
    <link rel="stylesheet" th:href="@{/css/auth-buttons.css}">
</head>
<body class="d-flex flex-column min-vh-100 bg-white">

    <header class="header-between">
        <h2 class="m-0">My Portfolio</h2>
        <a th:href="@{/login}" class="auth-btn">ログイン</a>
    </header>

    <main class="main-container d-flex flex-column align-items-center justify-content-start">
        <h3 class="title">新規登録</h3>
        
        <div class="p-5 login-box">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/register}" method="post" th:object="${userForm}">
            <div class="mb-5">
                <label for="name" class="form-label">氏名</label>
                <input type="text" id="name" th:field="*{name}" class="form-control underline-input"    >
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-5">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="text" id="email" th:field="*{email}" class="form-control underline-input">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-5">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" id="password" th:field="*{password}" class="form-control underline-input">
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="mb-3 text-center">
                <button type="submit" class="btn-common btn-register">登録する</button>
            </div>
        </form>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
