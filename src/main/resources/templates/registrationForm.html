<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100 bg-white">

    <header class="text-white d-flex align-items-center justify-content-between"
        style="height: 120px; background-color: #1B5678; padding: 0 40px; position: fixed; top: 0; width: 100%; z-index: 1000;">

        <h2 class="m-0">My Portfolio</h2>
        <a th:href="@{/login}" class="btn btn-light text-dark px-4 py-2 rounded">ログイン</a>
    </header>

    <main class="d-flex justify-content-center align-items-start" style="flex: 1; padding-top: 140px; padding-bottom: 40px;">
        <div class="p-5" style="width: 480px;">
            <h3 class="text-center mb-5">新規登録</h3>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/register}" method="post" th:object="${userForm}">
                <div class="mb-5">
                    <label for="name" class="form-label">氏名</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control underline-input">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-5">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="text" id="email" th:field="*{email}" class="form-control underline-input">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-5">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control underline-input">
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2" style="background-color: #1B5678; color: white;">登録する</button>
            </form>
        </div>
    </main>

    <footer class="text-white d-flex align-items-center justify-content-center"
        style="position: fixed; bottom: 0; width: 100%; height: 40px; background-color: #1B5678;">
        <small>portfolio site</small>
    </footer>

</body>
</html>
