<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="d-flex flex-column min-vh-100 bg-white">

<header class="header">
    <h2 class="m-0">My Portfolio</h2>
</header>

<main class="main-container d-flex justify-content-center align-items-start" style="flex: 1;">

    <h3 class="title mb-5">ログイン</h3>

    <div class="p-5 login-box">
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="@{/login}" method="post">
            <div class="mb-5">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="text" id="email" name="email" class="form-control underline-input" required>
            </div>

            <div class="mb-5">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" id="password" name="password" class="form-control underline-input" required>
            </div>

            <div class="mb-5 text-center">
                <button type="submit" class="btn btn-login">ログインする</button>
            </div>

            <div class="text-center">
                <a th:href="@{/register}" class="btn btn-register">新規登録する</a>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
