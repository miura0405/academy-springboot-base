<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="d-flex flex-column min-vh-100 bg-white">

<header class="text-white d-flex align-items-center justify-content-between"
        style="height: 120px; background-color: #1B5678; padding: 0 40px;">
    <h2 class="m-0">My Portfolio</h2>
</header>

<main class="d-flex justify-content-center align-items-start"
      style="flex: 1; padding-top: 80px; padding-bottom: 40px;">
    <div class="p-5" style="width: 480px;">

        <h3 class="text-center mb-5">ログイン</h3>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div th:if="${logoutMessage}" class="alert alert-success" th:text="${logoutMessage}"></div>

        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="text" id="email" name="email" class="form-control underline-input" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" id="password" name="password" class="form-control underline-input" required>
            </div>

            <!-- 新規登録ボタン（ログインボタンの直上） -->
            <div class="mb-3 text-center">
                <a th:href="@{/register}" class="btn btn-outline-primary w-100 py-2"
                   style="background-color: #1B5678; color: white;">新規登録する</a>
            </div>

            <!-- ログインボタン -->
            <button type="submit" class="btn btn-primary w-100 py-2"
                    style="background-color: #1B5678;">ログインする</button>
        </form>

    </div>
</main>

<footer class="text-white d-flex align-items-center justify-content-center"
        style="height: 40px; background-color: #1B5678; position: fixed; bottom: 0; width: 100%;">
    <small>portfolio site</small>
</footer>

</body>
</html>
