<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>項目追加</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-white">
<div th:replace="~{fragments/logoutHeader :: logoutHeader}"></div>

<main class="container my-5" style="max-width: 500px;">
    <h1 class="mb-4 text-center" th:text="${categoryName} + ' に項目を追加'">カテゴリ名 項目追加</h1>

    <form th:action="@{/skill/new}" th:object="${form}" method="post">
        <!-- 項目名 -->
        <div class="mb-3">
            <label for="learningName" class="form-label">項目名</label>
            <input type="text" th:field="*{learningName}" class="form-control" id="learningName" required>
        </div>

        <!-- 学習時間 -->
        <div class="mb-3">
            <label for="learningTime" class="form-label">学習時間</label>
            <select th:field="*{learningTime}" class="form-select" id="learningTime" required>
                <option th:each="m : ${#numbers.sequence(1, 1440)}"
                        th:value="${m}" th:text="${m + '分'}">
                </option>
            </select>
        </div>

        <input type="hidden" th:field="*{categoryId}">
        <input type="hidden" th:field="*{learningMonth}">

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">追加する</button>
        </div>
    </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
